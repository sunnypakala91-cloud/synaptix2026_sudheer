<!DOCTYPE html>
<html>
<head>
<title>Online Adaptive Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
overflow:hidden;
}

body::before{
content:"";
position:absolute;
width:600px;
height:600px;
background:radial-gradient(circle,#00f7ff55,transparent);
top:-200px;
left:-200px;
animation:moveGlow 8s infinite alternate;
}

body::after{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#ff00cc55,transparent);
bottom:-200px;
right:-200px;
animation:moveGlow 10s infinite alternate-reverse;
}

@keyframes moveGlow{
from{transform:translate(0,0);}
to{transform:translate(80px,80px);}
}

.card{
position:relative;
z-index:10;
width:500px;
padding:50px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(30px);
border-radius:30px;
box-shadow:0 0 60px rgba(0,255,255,0.2);
color:white;
text-align:center;
}

.title{
font-family:'Orbitron',sans-serif;
font-size:20px;
letter-spacing:2px;
margin-bottom:30px;
color:#00f7ff;
text-shadow:0 0 15px #00f7ff;
}

.input-group{
margin-bottom:25px;
position:relative;
}

.input-group span{
position:absolute;
left:15px;
top:50%;
transform:translateY(-50%);
font-size:16px;
opacity:0.7;
}

input{
width:100%;
padding:14px 14px 14px 40px;
border:none;
border-radius:15px;
background:rgba(255,255,255,0.1);
color:white;
font-size:14px;
outline:none;
transition:0.3s;
}

input:focus{
box-shadow:0 0 20px #00f7ff;
transform:scale(1.03);
}

button{
margin-top:20px;
width:100%;
padding:15px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#00f7ff,#ff00cc);
color:white;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:0.3s;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}

button:hover{
transform:scale(1.07);
box-shadow:0 0 30px #ff00cc;
}

.footer{
margin-top:20px;
font-size:11px;
opacity:0.6;
}
</style>
</head>

<body>

<div class="card">

<div class="title">üìù ONLINE ADAPTIVE ASSESSMENT</div>

<form id="startForm">

<div class="input-group">
<span>üë§</span>
<input type="text" name="name" id="nameField" 
placeholder="Enter Your Full Name" required>
</div>

<div class="input-group">
<span>üéì</span>
<input type="text" name="roll" placeholder="Enter Your Roll Number" required>
</div>

<button type="submit">
Submit & Test Start
</button>

</form>

<div class="footer">
Secure Identity Verification Portal
</div>

</div>

<script>

// Prevent numbers while typing in Name field
document.getElementById("nameField").addEventListener("input", function(){
    this.value = this.value.replace(/[0-9]/g, '');
});

// Form submit
document.getElementById("startForm").addEventListener("submit", function(e){
    e.preventDefault();

    var name = this.name.value.trim();
    var roll = this.roll.value.trim();

    // Extra safety check (no numbers allowed)
    if(/\d/.test(name)){
        alert("Name should not contain numbers");
        return;
    }

    if(name === "" || roll === ""){
        alert("Please fill in all fields");
        return;
    }

    localStorage.setItem("studentName", name);
    localStorage.setItem("rollNumber", roll);

    window.location = "test.html";
});
</script>

</body>
</html>
